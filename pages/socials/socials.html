<!DOCTYPE html>
<html>
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <title>Byte Dice - Socials</title>
  <link rel="icon", type="image/png", href="/assets/dice.png">

  <link href="/global_style.css" rel="stylesheet" type="text/css"/>
  <link href="style.css" rel="stylesheet" type="text/css"/>
</head>

<body style="overflow: hidden;">
  <!-- youtube -->
  <div class="float_div">
    <img src="/assets/youtubelogo_white.png" class="logo">
    <div class="yt_block">
      <a href="https://www.youtube.com/@ByteDice" target="_blank" class="avatar_link">
        <img src="/assets/dice_border.png" class="avatar">
        <div style="display: grid;">
          <bold class="yt_text">Byte Dice</bold>
          <bold class="yt_username">@ByteDice</bold>
        </div>
        <bold class="sub_count">X subscribers</bold>
      </a>
      <a style="margin: 10px;" href="https://www.youtube.com/@ByteDice?sub_confirmation=1" target="_blank">
        <button class="sub_btn"><bold>Subcribe</bold></button>
      </a>
    </div>
  </div>

  <a href="/index.html">
    <img src="/assets/dice.png" style="width: 10%; height: auto; position: absolute; background-color: green; margin: 0;" class="float_div">
  </a>
  
  <!-- discord -->
  <div class="float_div">
    <img src="/assets/discordlogo.png" class="logo">
    <a href="https://discord.gg/4sRSqKyWM7" target="_blank">
      <img src="/assets/dc_invite.png" style="border-radius: 16px;">
    </a>
  </div>
  
  <script src="animation.js"></script>
  <script src="/dashboard.js"></script>
</body>
  
</html>
