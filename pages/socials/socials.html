<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <title>Byte Dice - Socials</title>
  <link rel="icon" type="image/png" href="/assets/dice.png">

  <link href="/global_style.css" rel="stylesheet" type="text/css"/>
  <link href="style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <a href="socials_static.html"class="static_reminder">
    Buggy?<br>
    Click me to fix it!
  </a>

  <!-- youtube -->
  <div class="float_div">
    <img src="/assets/youtubelogo_white.png" class="logo">
    
    <div class="yt_block">
      <a href="https://www.youtube.com/@ByteDice" target="_blank" class="yt_avatar_link link">
        <img src="/assets/dice_border.png" class="yt_pfp">
        <div style="display: grid;">
          <bold class="yt_text">Byte Dice</bold>
          <bold class="yt_username">@ByteDice</bold>
        </div>
        <bold class="yt_sub_count">X subscribers</bold>
      </a>
      <a style="margin: 10px;" href="https://www.youtube.com/@ByteDice?sub_confirmation=1" target="_blank">
        <button class="yt_sub_btn">
          <bold>Subcribe</bold>
        </button>
      </a>
    </div>
  </div>

  <!-- ByteDice.github.io -->
  <div class="float_div">
    <a href="/index.html" class="link">
      <img src="/assets/dice.png" class="byte_img">
    </a>
  </div>

  <!-- discord -->
  <div class="float_div">
    <img src="/assets/discordlogo.png" class="logo">
    
    <a href="https://discord.gg/tBqK7GeZ" target="_blank" class="link">
      <img src="/assets/dc_invite.png" class="dc_img">
    </a>
  </div>

  <!-- github -->
  <div class="float_div">
    <img src="/assets/github_logo.png" class="logo">

    <a href="https://www.github.com/ByteDice" target="_blank" class="link">
      <div class="gh_bg">
        <img src="/assets/dice_border.png" class="gh_pfp">
        <p class="gh_name">ByteDice</p>
        <button class="gh_follow_btn">Follow</button>
      </div>
    </a>
  </div>

  <!-- replit -->
  <div class="float_div">
    <img src="/assets/repl_logo.png" class="logo">

    <a href="https://replit.com/@ByteDice" target="_blank" class="link">
      <img src="/assets/repl_profile.png" class="repl_img">
    </a>
  </div>

  <script src="animation.js"></script>
  <script src="/dashboard.js"></script>
</body>

</html>
